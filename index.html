<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workwalaa - Smart Recruitment</title>

  <meta name="description"
    content="A smart job-matching platform for migrant and local workers. Find or offer work quickly, reliably, and with dignity across India.">

  <!-- Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">

  <!-- Boxicons for modern icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Separated CSS Files -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/assist.css">
  <link rel="stylesheet" href="css/animations.css">

  <!-- Theme Application Script -->
  <script src="js/main.js"></script>
</head>

<body>

  <!-- Ambient Glow & 3D Interactive Background -->
  <div class="ambient-glow" id="ambient-bg"></div>

  <!-- Header Component -->
  <div id="header-component"></div>

  <!-- Hero Component -->
  <div id="hero-component"></div>

  <!-- Stats Component -->
  <div id="stats-component"></div>

  <!-- Services Component -->
  <div id="services-component"></div>

  <!-- Job Seekers Component -->
  <div id="job-seekers-component"></div>

  <!-- Employers Component -->
  <div id="employers-component"></div>

  <!-- Testimonials Component -->
  <div id="testimonials-component"></div>

  <!-- Assist Component -->
  <div id="assist-component"></div>

  <!-- Quote Card Component -->
  <div id="quote-card-component"></div>

  <!-- Contact Component -->
  <div id="contact-component"></div>

  <!-- Footer Component -->
  <div id="footer-component"></div>

  <!-- JavaScript Files -->
  <script src="js/wishlist.js"></script>
  <script src="js/vanta.js"></script>

  <!-- Three.js & Vanta.js for ambient background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <!-- Component Loader Script -->
  <script>
    // Load all HTML components
    async function loadComponents() {
      const components = [
        { id: 'header-component', file: 'components/header.html' },
        { id: 'hero-component', file: 'components/hero.html' },
        { id: 'stats-component', file: 'components/stats.html' },
        { id: 'services-component', file: 'components/services.html' },
        { id: 'job-seekers-component', file: 'components/job-seekers.html' },
        { id: 'employers-component', file: 'components/employers.html' },
        { id: 'testimonials-component', file: 'components/testimonials.html' },
        { id: 'assist-component', file: 'components/assist.html' },
        { id: 'quote-card-component', file: 'components/quote-card.html' },
        { id: 'contact-component', file: 'components/contact.html' },
        { id: 'footer-component', file: 'components/footer.html' }
      ];

      for (const component of components) {
        try {
          const response = await fetch(component.file);
          const html = await response.text();
          document.getElementById(component.id).innerHTML = html;
        } catch (error) {
          console.error(`Error loading component ${component.file}:`, error);
        }
      }
    }

    // Load components when DOM is ready
    document.addEventListener('DOMContentLoaded', async () => {
      await loadComponents();
      
      // Load theme functionality after components are loaded
      const script = document.createElement('script');
      script.src = 'js/theme.js';
      document.body.appendChild(script);
    });
  </script>

</body>

</html>
