<!-- CONTACT SECTION -->
<section class="contact-section" id="contact">
  <div class="contact-container">
    <div class="contact-info">
      <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Contact <span>Workwalaa</span></h2>
      <p>We'll respond shortly. No spam. No pressure.</p>

      <div class="contact-details">
        <div class="contact-detail-item">
          <i class='bx bxl-whatsapp'></i>
          <div class="contact-detail-text">
            <h4>Phone</h4>
            <p>8921483992</p>
          </div>
        </div>
        <div class="contact-detail-item">
          <i class='bx bx-envelope'></i>
          <div class="contact-detail-text">
            <h4>Email</h4>
            <p>info@workwalaa.com</p>
          </div>
        </div>
        <div class="contact-detail-item">
          <i class='bx bx-map'></i>
          <div class="contact-detail-text">
            <h4>Location</h4>
            <p>Kerala, India</p>
          </div>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <form id="mainContactForm" onsubmit="handleContactSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label>I am a...</label>
            <select required>
              <option value="" disabled selected>Select an option</option>
              <option value="job_seeker">Job Seeker</option>
              <option value="employer">Employer</option>
              <option value="founder_investor">Founder / Investor</option>
            </select>
          </div>
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" placeholder="Enter your full name" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter your phone number" required />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="Enter your email address" />
          </div>
        </div>
        <div class="form-group">
          <label>Your Message</label>
          <textarea rows="4" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;"
          id="contactSubmitBtn">Send Message</button>
      </form>

      <!-- Dynamic Success Message Overlay for Contact Form -->
      <div class="contact-success-overlay" id="contactSuccessOverlay">

        <!-- Network Connecting Animation -->
        <div class="network-connecting-content" id="networkConnectingContent">
          <div class="network-loader">
            <div class="net-node center-node"></div>
            <div class="net-node ext-node node-a"></div>
            <div class="net-node ext-node node-b"></div>
            <div class="net-node ext-node node-c"></div>
            <div class="net-line line-a"></div>
            <div class="net-line line-b"></div>
            <div class="net-line line-c"></div>
            <div class="net-packet packet-a"></div>
            <div class="net-packet packet-b"></div>
            <div class="net-packet packet-c"></div>
          </div>
          <h3 style="color: #fff; font-size: 1.2rem; margin-top: 1.5rem;">Connecting to Network...</h3>
          <p style="color: var(--brand-yellow); font-size: 0.9rem; margin-top: 0.5rem; letter-spacing: 1px;">
            ENCRYPTING & ROUTING</p>
        </div>

        <!-- Success State -->
        <div class="success-content" id="contactSuccessContent" style="display: none;">
          <i class='bx bx-check-circle success-check'
            style="font-size: 4rem; color: var(--brand-yellow); margin-bottom: 1rem;"></i>
          <h3 style="color: #fff; font-size: 1.5rem; margin-bottom: 0.5rem;">Message Delivered</h3>
          <p style="color: var(--text-muted);">Thank you for reaching out. We will connect with you shortly.</p>
        </div>

      </div>
    </div>
  </div>
</section>
